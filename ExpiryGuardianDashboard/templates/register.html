<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopGuard - Register</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      display: flex;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 850px;
      max-width: 95%;
      height: 500px;
    }

    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 50px;
      position: relative;
    }

    .image-section {
      flex: 1;
      background: url("/static/img/girl1.png") center/cover no-repeat;
    }

    .logo {
      width: 70px;
      height: 70px;
      background: #e0f7fa;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo i {
      font-size: 28px;
      color: #00bfa6;
    }

    h1 {
      margin: 5px 0;
      color: #333;
      font-size: 26px;
    }

    h3 {
      color: #666;
      font-weight: normal;
      font-size: 14px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00bfa6;
      box-shadow: 0 0 4px rgba(0, 191, 166, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 25px;
      border: none;
      background: #00bfa6;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #009e8b;
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    a {
      color: #00bfa6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
    }

    .success {
      background: #d4edda;
      color: #155724;
    }

    @media (max-width: 768px) {
      .register-container {
        flex-direction: column-reverse;
        height: auto;
      }
      .image-section {
        height: 200px;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="register-container">
    <div class="form-section">
      
      <h3>Create Your Account</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="message {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Register</button>
      </form>

      <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <div class="image-section"></div>
  </div>
</body>
</html>
